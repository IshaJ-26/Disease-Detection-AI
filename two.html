<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .hero-section {
            background: url('https://source.unsplash.com/1600x900/?hospital,medical') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6dc0ed;
            text-align:start;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(185, 247, 247, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #212529;
        }
        .btn:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
        h1, h4 {
            color: #0dbc56;
        }
        .nav-link {
            color: #f8f9fa !important;
        }
        .list-group-item {
            color: #212529;
        }
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">X-Ray Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        AI-Powered Disease Detection
    </div>

    <!-- Main Content -->
    <div class="container animate__animated animate__fadeInUp">
        <h1 class="text-center"> Disease Prediction</h1>
        <p class="text-center">Upload your  image, and the system will predict potential diseases using AI.</p>
        
        <form id="uploadForm">
            <div class="mb-3">
                <label for="xrayImage" class="form-label">Upload X-Ray Image</label>
                <input class="form-control" type="file" id="xrayImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict</button>
        </form>

        <div id="predictionResult" class="mt-4" style="display: none;">
            <h4>Prediction Results:</h4>
            <ul id="diseaseList" class="list-group"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 X-Ray Predictor. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const xrayImage = document.getElementById('xrayImage').files[0];

            if (xrayImage) {
                const possibleDiseases = [
                    "Pneumonia", "Tuberculosis", "COVID-19", "Lung Cancer", "Bronchitis", "Asthma", "Emphysema", "Pulmonary Fibrosis", "Sarcoidosis", "Lung Nodules"
                ];
                const diseaseList = document.getElementById('diseaseList');

                diseaseList.innerHTML = "";
                const selectedDiseases = possibleDiseases.sort(() => 0.5 - Math.random()).slice(0, Math.floor(Math.random() * 4) + 1);
                selectedDiseases.forEach(disease => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item animate__animated animate__fadeIn';
                    listItem.textContent = `${disease} - Confidence: ${(Math.random() * 20 + 80).toFixed(2)}%`;
                    diseaseList.appendChild(listItem);
                });

                document.getElementById('predictionResult').style.display = 'block';
            }
        });
    </script>
</body>
</html>
